<!DOCTYPE html>
<html>
<head>
    <title>GYM Course Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for GYM Course</h3>
        <table>
            <thead>
                <tr>
                    <th>MongoDB ID</th>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Day</th>
                    <th>Session Length</th>
                    <th>Price</th>
                    <th>Member Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="courseList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>

        <h3>Course Submit Form</h3>
        <div>
            <button type="button" id="generateRandomCourse">Generate a Random Course</button>
        </div>  
        <form id="courseForm">
            <!-- Input Item -->
            <div>
                <label>Course ID:</label>
                <input type="number" name="courseID">
            </div>
            <div>
                <label>Course Name:</label>
                <input type="text" name="courseName">
            </div>
            <div>
                <label>Course Day: </label>
                <select name="courseDay">
                    <option value="Monday" selected>Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div>
                <label>Session Length:</label>
                <input type="number" name="sessionLength">
            </div>
            <div>
                <label>Price:</label>
                <input type="number" name="price">
            </div>
            <div>
                <label>Member Number:</label>
                <input type="number" name="memberNumber">
            </div>
            <!-- Button Controller -->
            <div>
                <button type="button" id="createCourseButton">Create Course</button>
            </div>
            <div>
                <button type="button" id="editCourseButton" disabled>Edit Course</button>
            </div>  
        </form>       
    </div> <!-- END of APP -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./courseForm.js"></script>
</body>
</html>
